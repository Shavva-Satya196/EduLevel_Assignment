<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Flashcard Generator</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      #root {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      main {
        width: 100%;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
      p {
        color: #666;
      }
      form {
        margin: 20px 0;
        width: 100%;
      }
      input[type="text"] {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 70%;
      }
      button {
        padding: 8px 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .flashcard-container {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        width: 100%;
        min-height: 200px;
        background-color: white;
        text-align: left;
        box-sizing: border-box;
      }
      .flashcard-question b {
        font-size: 1.2em;
      }
      .flashcard-difficulty {
        font-style: italic;
        color: #555;
        margin-bottom: 10px;
        text-transform: capitalize;
      }
      .nav-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-top: 10px;
      }
      .error-message {
        color: red;
        border: 1px solid red;
        padding: 10px;
        margin: 20px 0;
        border-radius: 4px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }
      .loading-message {
          margin: 20px 0;
          font-size: 1.2em;
          color: #555;
      }
      .start-over-button {
          margin-top: 20px;
          background-color: #6c757d;
      }
       .start-over-button:hover {
          background-color: #5a6268;
      }
      footer {
        margin-top: 2rem;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
